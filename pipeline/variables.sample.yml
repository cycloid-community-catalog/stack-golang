#
# Default variables that shouldn't be changed except if needed
#
env: ($ environment $)
customer: ($ organization_canonical $)
project: ($ project $)

ci-context: golang-test

# Git repository
github-repo-uri: git@github.com:cycloidio/terraforming.git
github-repo-name: cycloidio/terraforming
github-access-token: ((github_access_token.data))
github-private-key: ((git_github.ssh_key))

# Docker golang image version
docker-image: golang
docker-image-tag: 1.12

# Default branch
branch: master
# Go dependencies cache
go-path-cache: go/pkg/mod

script: go test ./...